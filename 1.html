<form id="form">
	<input type="text" name="location" id="location" placeholder="location">
	<input type="text" name="nextdata" id="nextdata" placeholder="nextdata">
	<input type="text" name="finalpart" id="finalpart" placeholder="finalpart">
	<button type="button" name="button" id="send">Відправити</button>

	<input type="text" name="dataform12" id="seventh" placeholder="seventh">

<script>

// писати код тут!

$(document).ready(function(){

	$('#location').val($('.first > p').text());
	$('#nextdata').val($('.second > p').text());
	$('#finalpart').val($('.third p').text());

	$('#send').click(function(){
		$.ajax({
						url: "/1.html",
						type: "GET",
						data:({location: $('#location').val(), nextdata: $('#nextdata').val(), finalpart: $('#finalpart').val()}),
						dataType: "html",
						success: function(data) {
							alert('Відправка успішна!');
						}
					});

	})

	function cleaner(str){
		return str.replace(/[0-9!-/:-@\[-`\{-~]/g,'');
	}

	$('#sixth').val(cleaner($('li:nth-child(11)').text()));
	$('#seventh').val(cleaner($('li:nth-child(12)').text()));
	$('#eighth').val(cleaner($('li:nth-child(13)').text()));

	$('#confirm').click(function(){

		var i=1;
		var coockie='';
		$('li').each(function(){
			coockie += cleaner($(this).text());
			if (i==5) return false;
			i += 1;
		});

		var url = $('.first > p').text();

		$.ajax({
			url: url,
			type: "GET",
			data:({dataform11: $('#sixth').val(),	dataform12: $('#seventh').val(),	dataform13: $('#eighth').val(), coockie: coockie }),
			dataType: "html",

				alert('Відправка успішна!');
			}
		});

})

})
